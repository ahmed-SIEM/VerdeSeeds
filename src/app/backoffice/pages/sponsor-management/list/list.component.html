<!-- Platform List Page -->

<body class="app">

  <div class="app-wrapper">
   
        
       
<div class="container-fluid p-4">
  <!-- Header Section -->
  <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary mb-0">Sponsors Management</h2>
      <button class="btn btn-success" (click)="addSponsor()">
          <i class="fas fa-plus me-2"></i>Add New Sponsor
      </button>
  </div>

  <!-- Search and Filter Section -->
  <div class="card mb-4">
      <div class="card-body">
          <div class="row g-3">
              <div>
                  <input type="text" class="form-control" placeholder="Search by name or type..." [(ngModel)]="searchTerm">
              </div>
          
          </div>
      </div>
  </div>

  <!-- Platforms List -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
      <div class="col" *ngFor="let sponsor of filteredSponsorstsList">
          <div class="card h-100">
              <div class="card-body">
                  <img src="http://localhost:8081/api/firebase/{{sponsor.logo}}"
                  
                       [alt]="sponsor.nomSponsor"
                       class="component-preview-img"
                       [title]="sponsor.nomSponsor"  >
                       
                  <div class="component-info">
                      <h4 class="card-title  mb-0"><strong>{{sponsor.nomSponsor}}</strong></h4>
                  </div>

                  <div class="d-flex gap-2 mt-auto">
                    
                   
                      <button class="btn btn-outline-secondary btn-sm" (click)="editSponsor(sponsor)">
                          <i class="fas fa-edit me-1"></i> Edit
                      </button>
                      <button class="btn btn-outline-danger btn-sm" (click)="deleteSponsor(sponsor)">
                          <i class="fas fa-trash me-1"></i> Delete
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="filteredSponsorstsList.length === 0" class="text-center py-5">
      <i class="fas fa-database fa-3x text-muted mb-3"></i>
      <h4>No sponsors Found</h4>
      <p class="text-muted">Start by adding a new sponsors using the button above.</p>
  </div>




</div>
  </div>
</body>
