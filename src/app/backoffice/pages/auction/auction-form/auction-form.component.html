<div class="container mt-4">
  <h2>{{isEditMode ? 'Modifier' : 'Créer'}} une enchère</h2>

  <form [formGroup]="auctionForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="articleId" class="form-label">Article</label>
        <select class="form-select" id="articleId" (change)="onArticleSelect($event)">
          <option value="">Sélectionner un article</option>
          <option *ngFor="let article of articles" [value]="article.id">
            {{article.title}}
          </option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="startPrice" class="form-label">Prix de départ</label>
        <div class="input-group">
          <input type="number" class="form-control" id="startPrice" formControlName="startPrice" step="0.01">
          <span class="input-group-text">€</span>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="startTime" class="form-label">Date de début</label>
        <input type="datetime-local" class="form-control" id="startTime" formControlName="startTime">
      </div>
      <div class="col-md-6">
        <label for="endTime" class="form-label">Date de fin</label>
        <input type="datetime-local" class="form-control" id="endTime" formControlName="endTime">
      </div>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="active" formControlName="active">
      <label class="form-check-label" for="active">Enchère active</label>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary" (click)="navigateToAuctions()">
        Annuler
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="auctionForm.invalid">
        {{isEditMode ? 'Mettre à jour' : 'Créer'}}
      </button>
    </div>
  </form>
</div>
