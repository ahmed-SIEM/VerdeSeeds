<div class="app-wrapper">
    <div class="app-content pt-3 p-md-3 p-lg-4">
      <div class="container-xl">
        <h1 class="app-page-title mb-4">
          {{ isEditMode ? 'üõ†Ô∏è Modifier' : '‚ûï Ajouter' }} les D√©tails de la Formation
        </h1>
  
        <form 
          (ngSubmit)="onSubmit()" 
          #detailForm="ngForm" 
          class="card p-4 shadow-sm" 
          novalidate
        >
          <div class="row g-3">
  
            <div class="col-md-12">
              <label class="form-label fw-semibold">Objectif *</label>
              <textarea class="form-control" rows="3" name="objectif" [(ngModel)]="detail.objectif" required></textarea>
            </div>
  
            <div class="col-md-12">
              <label class="form-label fw-semibold">Contenu *</label>
              <textarea class="form-control" rows="4" name="contenu" [(ngModel)]="detail.contenu" required></textarea>
            </div>
  
            <div class="col-md-6">
              <label class="form-label fw-semibold">Dur√©e (en heures) *</label>
              <input type="number" class="form-control" name="duree" [(ngModel)]="detail.duree" required />
            </div>
  
            <div class="col-md-6">
              <label class="form-label fw-semibold">Mat√©riel requis</label>
              <input type="text" class="form-control" name="materielRequis" [(ngModel)]="detail.materielRequis" />
            </div>
  
            <div class="col-12 d-flex justify-content-between pt-3">
              <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Annuler</button>
              <button type="submit" class="btn" [ngClass]="isEditMode ? 'btn-warning' : 'btn-success'" [disabled]="!detailForm.form.valid">
                {{ isEditMode ? 'üõ†Ô∏è Mettre √† jour' : '‚ûï Ajouter' }}
              </button>
            </div>
  
          </div>
        </form>
      </div>
    </div>
  </div>
