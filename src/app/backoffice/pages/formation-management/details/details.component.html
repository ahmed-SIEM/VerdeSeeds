<div class="app-wrapper">
  <div class="container-xl pt-4">
    <div *ngIf="formation; else loading" class="card p-4 shadow-sm">
      <h2 class="mb-4 text-primary">🧾 Détails de la Formation</h2>

      <p><strong>🎯 Objectif :</strong> {{ formation.detailFormation?.objectif }}</p>
      <p><strong>📚 Contenu :</strong> {{ formation.detailFormation?.contenu }}</p>
      <p><strong>⏳ Durée :</strong> {{ formation.detailFormation?.duree }} heures</p>
      <p><strong>🧰 Matériel requis :</strong> {{ formation.detailFormation?.materielRequis }}</p>

      <div class="mt-4">
        <button class="btn btn-outline-warning" (click)="onEdit()">✏️ Modifier</button>
      </div>
      <div class="mt-2">
        <button class="btn btn-outline-danger" (click)="onDelete()">🗑️ Supprimer</button>
      </div>
    </div>

    <ng-template #loading>
      <p>Chargement des détails...</p>
    </ng-template>
  </div>
</div>
