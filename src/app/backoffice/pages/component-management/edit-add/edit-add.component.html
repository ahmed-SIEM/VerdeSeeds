
<body class="app">
  <div class="app-wrapper">
    <div class="container-fluid p-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <!-- Header -->
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="card-title mb-0">{{ isEditMode ? 'Edit' : 'Create' }} Component</h2>
                <button class="btn btn-outline-secondary" (click)="onCancel()">
                  <i class="fas fa-times me-2"></i>Cancel
                </button>
              </div>

              <!-- Loading State -->
              <div *ngIf="isLoading" class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>

              <form [formGroup]="componentForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
                <div class="row g-3">
                  <div class="col-12">
                    <h5 class="text-muted mb-3">Basic Information</h5>
                  </div>

                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="type" formControlName="type"
                        required
                        [ngClass]="{'is-invalid': componentForm.get('type')?.invalid && componentForm.get('type')?.touched}">
                      <label for="type">component type</label>
                      <div class="invalid-feedback" *ngIf="componentForm.get('type')?.errors?.['required']">
                        compoent type is required
                      </div>
                    
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="content" formControlName="content"
                        required
                        [ngClass]="{'is-invalid': componentForm.get('content')?.invalid && componentForm.get('content')?.touched}">
                      <label for="content">component content</label>
                      <div class="invalid-feedback" *ngIf="componentForm.get('content')?.errors?.['required']">
                        compoent content is required
                      </div>
                    
                    </div>
                  </div>


                  <div class="col-md-6" *ngIf="!isEditMode">
                    <div class="form-floating">
                      <select class="form-select" id="user_id" formControlName="user_id" required
                        [ngClass]="{'is-invalid': componentForm.get('user_id')?.invalid && componentForm.get('user_id')?.touched}">
                        <option value="">Select a User</option>
                        <option *ngFor="let user of users" [value]="user.idUser">{{ user.nom }}</option>
                      </select>
                      <label for="user_id">User</label>
                      <div class="invalid-feedback">
                        Please select a User
                      </div>
                    </div>
                  </div>


                  <button type="submit" class="btn btn-primary w-100" 
                  [disabled]="!componentForm.valid ">
                  <i class="fas fa-save me-2"></i>{{ isEditMode ? 'Edit' : 'Create' }} Component
                </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
