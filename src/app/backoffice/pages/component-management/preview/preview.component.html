<body class="app">
  <div class="app-wrapper">
    <!-- Header with navigation -->
    <div class="container-fluid py-3 mb-3 border-bottom bg-white">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <button class="btn btn-outline-secondary btn-sm" (click)="goBack()">
            <i class="fas fa-arrow-left me-1"></i> Back
          </button>
        </div>
        <div class="text-center flex-grow-1">
          <h5 class="m-0" *ngIf="componentData">
            {{componentData.name}} 
            <span class="badge bg-info ms-2">{{getComponentDisplayName(componentData.type)}}</span>
          </h5>
        </div>
        <div>
          <button class="btn btn-primary btn-sm" *ngIf="componentData" (click)="editComponent()">
            <i class="fas fa-edit me-1"></i> Edit Component
          </button>
        </div>
      </div>
    </div>

    <!-- Loading state -->
    <div class="container text-center py-5" *ngIf="isLoading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading component preview...</p>
    </div>

    <!-- Error state -->
    <div class="container text-center py-5" *ngIf="error && !isLoading">
      <div class="alert alert-danger">
        <i class="fas fa-exclamation-triangle me-2"></i>
        {{error}}
      </div>
      <button class="btn btn-outline-primary mt-3" (click)="goBack()">
        Return to Component List
      </button>
    </div>

    <!-- Component Preview -->
    <div class="component-preview-wrapper" *ngIf="!isLoading && !error">
      <div class="preview-header bg-light p-3 mb-3">
        <div class="container">
          <h6 class="text-muted mb-0">Component Preview</h6>
        </div>
      </div>

      <div class="preview-container">
        <!-- This is where the dynamic component will be rendered -->
        <ng-container #dynamicContainer></ng-container>
      </div>

      <!-- Component JSON data -->
      <div class="container mt-4">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h6 class="mb-0">Component Data</h6>
            <span class="badge bg-secondary">{{componentData?.type}}</span>
          </div>
          <div class="card-body">
            <pre class="mb-0 p-3 bg-light rounded"><code>{{componentContent | json}}</code></pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
