<div class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary mb-0">Component Management</h2>
        <button class="btn btn-success" (click)="navigateToCreate()">
            <i class="fas fa-plus me-2"></i>Add New Component
        </button>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Search components..." [(ngModel)]="searchTerm">
                </div>
                <div class="col-md-3">
                    <select class="form-select" [(ngModel)]="filterType">
                        <option value="">All Types</option>
                        <option *ngFor="let type of typeOptions" [value]="type">{{type}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
        <div class="col" *ngFor="let component of filteredComponents">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{component.name}}</h5>
                    <p class="card-text">{{component.description}}</p>
                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-primary btn-sm" (click)="navigateToEdit(component.id)">
                            <i class="fas fa-edit me-1"></i>Edit
                        </button>
                        <button class="btn btn-outline-danger btn-sm" (click)="deleteComponent(component.id)">
                            <i class="fas fa-trash me-1"></i>Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
