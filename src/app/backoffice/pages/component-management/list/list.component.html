<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">Component Management</h2>
    <a routerLink="/backoffice/component/add" class="btn btn-success">
      <i class="fas fa-plus me-2"></i>Add New Component
    </a>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Content</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let component of components">
        <td>{{ component.id }}</td>
        <td>{{ component.type }}</td>
        <td>{{ component.content }}</td>
        <td>
          <a [routerLink]="['/backoffice/component/details', component.id]" class="btn btn-info btn-sm">
            <i class="fas fa-eye"></i> View
          </a>
          <a [routerLink]="['/backoffice/component/edit', component.id]" class="btn btn-warning btn-sm">
            <i class="fas fa-edit"></i> Edit
          </a>
          <button (click)="deleteComponent(component.id)" class="btn btn-danger btn-sm">
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
