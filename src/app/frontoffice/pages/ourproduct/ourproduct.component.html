  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div class="breadcrumb-text">
          <h2>Shop</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="famie-breadcrumb">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="home"><i class="fa fa-home"></i> Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Shop</li>
      </ol>
    </nav>
  </div>

<!-- ##### Breadcrumb Area End ##### -->

<!-- ##### Shop Area Start ##### -->
<section class="shop-area section-padding-0-100">
  <div class="container">
    <div class="row">
      <!-- Shop Products Area -->
      <div class="col-12">
        <!-- Loading & Error States -->
        <div *ngIf="loading" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div *ngIf="error" class="alert alert-danger">
          {{error}}
        </div>

        <!-- Articles Grid -->
        <div class="row" *ngIf="!loading && !error">
          <div class="col-12" *ngIf="userArticles.length === 0">
            <div class="alert alert-info">
              Vous n'avez pas encore d'articles (ni gagnés aux enchères, ni réservés)
            </div>
          </div>

          <!-- Single Product Area -->
          <div class="col-12 col-sm-6 col-lg-4" *ngFor="let article of userArticles">
            <div class="single-product-area mb-50">
              <div class="product-thumbnail">
                <img [src]="article.imageUrl" [alt]="article.title">
                <span class="product-tags" [ngClass]="{
                  'bg-success': article.typeArticle === 'RESERVATION',
                  'bg-primary': article.typeArticle === 'AUCTION'
                }">
                  {{article.typeArticle === 'RESERVATION' ? 'Réservé' : 'Gagné aux enchères'}}
                </span>
              </div>
              <div class="product-desc text-center pt-4">
                <h5 class="product-title">{{article.title}}</h5>
                <p class="text-muted">{{article.description}}</p>
                <h6 class="price">{{article.prix}} TND</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
