<div class="breadcrumb-area bg-img bg-overlay jarallax" style="background-image: url('../../../assets/frontoffice/img/bg-img/18.jpg');">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <div class="breadcrumb-text">
            <h2>Shop</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="famie-breadcrumb">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink=""><i class="fa fa-home"></i> Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Shop</li>
        </ol>
      </nav>
    </div>
  </div>

  <section class="shop-area section-padding-0-100">
    <div class="container">
      <div class="row">
        <!-- Shop Filters -->
        <div class="col-12">
          <div class="shop-filters mb-30 d-flex align-items-center justify-content-between">
            <div class="product-show">
              <div class="btn-group" role="group">
                <button [class.active]="currentFilter === 'all'" 
                        class="btn btn-outline-primary"
                        (click)="applyFilter('all')">
                  Tous
                </button>
                <button [class.active]="currentFilter === 'available'" 
                        class="btn btn-outline-success"
                        (click)="applyFilter('available')">
                  Disponibles
                </button>
                <button [class.active]="currentFilter === 'unavailable'" 
                        class="btn btn-outline-danger"
                        (click)="applyFilter('unavailable')">
                  Non disponibles
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Shop Products Area -->
        <div class="col-12">
          <div class="row">
            <!-- Single Product Area -->
            <div class="col-12 col-sm-6 col-lg-4" *ngFor="let article of displayedArticles">
              <div class="single-product-area mb-50">
                <!-- Product Thumbnail -->
                <div class="product-thumbnail">
                  <img [src]="article.imageUrl" [alt]="article.title" class="img-fluid">
                  <span class="product-tags badge" [ngClass]="{'bg-success': article.isAvailable, 'bg-danger': !article.isAvailable}">
                    {{article.isAvailable ? 'Disponible' : 'Non disponible'}}
                  </span>
                  <!-- Product Meta Data -->
                  <div class="product-meta-data">
                    <a href="#" data-toggle="tooltip" data-placement="top" title="Détails"><i class="fa fa-eye"></i></a>
                    <a (click)="navigateToCalendar(article.id)" style="cursor: pointer;" data-toggle="tooltip" data-placement="top" title="Réserver"><i class="fa fa-calendar"></i></a>
                  </div>
                </div>
                <div class="product-desc p-4">
                  <div class="mb-2">
                    <span class="badge bg-primary">{{article.typeArticle}}</span>
                  </div>
                  <h5 class="product-title mb-3">{{article.title}}</h5>
                  <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="text-muted">Prix/Heure:</span>
                    <h6 class="price text-success mb-0">{{article.pricePerHour}} TND</h6>
                  </div>
                  <div class="mb-3">
                    <small class="text-muted">Description:</small>
                    <p class="mb-2">{{article.description}}</p>
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <span class="text-muted">État:</span>
                    <span [class]="article.isAvailable ? 'text-success' : 'text-danger'">
                      {{article.isAvailable ? 'Aucune réservation' : 'Déjà réservé'}}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Pagination -->
          <nav>
            <ul class="pagination mb-0 mt-50 justify-content-center">
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#"><i class="fa fa-angle-right"></i></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>
