<div class="blank-layout-container justify-content-center align-items-center bg-light">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="cardWithShadow boxed-auth">
          <mat-card-content class="p-32">
            <div class="text-center">
              <a [routerLink]="['/backoffice']">
                <img src="" class="align-middle m-2" alt="logo" />
              </a>
            </div>
  
            <div class="row m-t-24 custom-row">
              <div class="col-12 col-sm-6">
                <button mat-stroked-button class="w-100">
                  <div class="d-flex align-items-center">
                    <mat-icon class="m-r-8">google</mat-icon>
                    <span>Sign in with Google</span>
                  </div>
                </button>
              </div>
              <div class="col-12 col-sm-6">
                <button mat-stroked-button class="w-100 d-flex align-items-center">
                  <div class="d-flex align-items-center">
                    <mat-icon class="m-r-4">facebook</mat-icon>
                    Sign in with FB
                  </div>
                </button>
              </div>
            </div>
  
            <div class="or-border m-t-30">or sign in with</div>
  
            <form class="m-t-30" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput formControlName="username" type="email" placeholder="Enter your email" />
              </mat-form-field>
  
              <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="password" formControlName="password" placeholder="Enter your password" />
              </mat-form-field>
  
              <div class="d-flex align-items-center m-b-12">
                <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              </div>
              <div class="d-flex align-items-center m-b-12">
                <a [routerLink]="['/authentication/forgot-password']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Forgot Password?</a>
              </div>
  
              <button
                mat-flat-button
                color="primary"
                class="w-100"
                type="submit"
                [disabled]="loginForm.invalid || isLoading"
              >
                Sign In
              </button>
  
              <div *ngIf="errorMessage" class="text-danger text-center mt-2">
                {{ errorMessage }}
              </div>
            </form>
  
            <span class="d-block f-w-500 text-center m-t-24">New to El Vitrina?
              <a [routerLink]="['/frontoffice/signup']" class="text-decoration-none text-primary f-w-500 f-s-14">
                Create an account</a>
            </span>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
