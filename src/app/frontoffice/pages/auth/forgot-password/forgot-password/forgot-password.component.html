<div class="minimal-forgot-container">
  <div class="forgot-card">
    <!-- Simple logo -->
    <div class="logo-container">
      <a [routerLink]="['/dashboard']">
        <svg viewBox="0 0 40 40" fill="#4CAF50">
          <path d="M20 0a20 20 0 100 40 20 20 0 000-40zm0 36a16 16 0 110-32 16 16 0 010 32z"/>
          <path d="M20 8a12 12 0 100 24 12 12 0 000-24z"/>
        </svg>
      </a>
    </div>

    <!-- Clean heading -->
    <div class="forgot-header">
      <h2>Forgot Password ?</h2>
      <p>We'll send you a link to reset it</p>
    </div>

    <!-- Simplified form -->
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="forgot-form">
      <mat-form-field appearance="fill" class="clean-input">
        <mat-label>Email address</mat-label>
        <input matInput formControlName="email" type="email">
      </mat-form-field>

      <button mat-flat-button color="primary" class="submit-btn" 
        [disabled]="forgotForm.invalid || isLoading">
        {{ isLoading ? 'Sending...' : 'Send reset link' }}
      </button>

      <!-- Status messages -->
      <div *ngIf="message" class="bg-green-50 text-green-700 p-3 rounded-lg mb-4 border border-green-200 flex items-center">
        <svg class="w-5 h-5 mr-2 fill-current">...</svg>
          {{ message }}
      </div>

      <div *ngIf="errorMessage" class="bg-red-50 text-red-700 p-3 rounded-lg mb-4 border border-red-200 flex items-center">
        <svg class="w-5 h-5 mr-2 fill-current">...</svg>
          {{ errorMessage }}
      </div>
    </form>

    <!-- Simple back link -->
    <div class="back-link">
      <a [routerLink]="['/frontoffice/login']">
        <mat-icon>arrow_back</mat-icon>
        Return to login
      </a>
    </div>
  </div>
</div>
