<div class="blank-layout-container justify-content-center align-items-center bg-light">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="cardWithShadow boxed-auth">
          <mat-card-content class="p-32 text-center">
  
            <!-- Logo -->
            <div class="text-center mb-4">
              <a [routerLink]="['/dashboard']">
                <img src="" class="align-middle m-2" alt="logo" />
              </a>
            </div>
  
            <h4 class="mb-3">Forgot your password?</h4>
            <p class="text-muted mb-4">Enter your email to receive a reset link</p>
  
            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" placeholder="Enter your email" />
              </mat-form-field>
  
              <button
                mat-flat-button
                color="primary"
                class="w-100 mt-3"
                type="submit"
                [disabled]="forgotForm.invalid || isLoading"
              >
                {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
              </button>
  
              <div *ngIf="message" class="text-success text-center mt-2">
                {{ message }}
              </div>
              <div *ngIf="errorMessage" class="text-danger text-center mt-2">
                {{ errorMessage }}
              </div>
            </form>
  
            <a [routerLink]="['/frontoffice/login']" class="text-decoration-none text-primary d-block mt-3">
              Back to Login
            </a>
  
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
