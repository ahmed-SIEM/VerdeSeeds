<style>
  .auth-section {
    padding: 5rem 1rem;
    background: linear-gradient(135deg, #f8f9fa 0%, #f1f3f5 100%);
  }

  .auth-container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .auth-content {
    display: flex;
    align-items: center;
    gap: 4rem;
  }

  .auth-text {
    flex: 1;
  }

  .auth-title {
    font-size: clamp(2rem, 5vw, 3.5rem);
    font-weight: 800;
    line-height: 1.2;
    color: #212529;
    margin-bottom: 1.5rem;
    background: linear-gradient(90deg, #212529, #495057);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  .auth-subtitle {
    font-size: 1.25rem;
    line-height: 1.6;
    color: #495057;
    max-width: 90%;
  }

  .auth-form-container {
    flex: 0 0 450px;
  }

  .auth-form {
    padding: 2.5rem;
    border-radius: 16px;
    background: white;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    border: 1px solid rgba(0, 0, 0, 0.05);
  }

  .form-floating {
    position: relative;
    margin-bottom: 1.5rem;
  }

  .form-control {
    width: 100%;
    padding: 1rem;
    border: 1px solid #e9ecef;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background-color: #f8f9fa;
  }

  .form-control:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 20%, transparent);
    background-color: white;
  }

  .form-label {
    position: absolute;
    top: 1rem;
    left: 1rem;
    color: #6c757d;
    transition: all 0.2s ease;
    pointer-events: none;
  }

  .form-control:focus + .form-label,
  .form-control:not(:placeholder-shown) + .form-label {
    top: 0.5rem;
    left: 0.8rem;
    font-size: 0.75rem;
    color: var(--primary-color);
  }

  .auth-submit-btn {
    width: 100%;
    padding: 1rem;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    border: none;
    color: white;
    margin-top: 1rem;
  }

  .auth-submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px color-mix(in srgb, var(--primary-color) 30%, transparent);
  }

  .auth-submit-btn:active {
    transform: translateY(0);
  }

  @media (max-width: 992px) {
    .auth-content {
      flex-direction: column;
      gap: 2rem;
    }
    
    .auth-text {
      text-align: center;
    }
    
    .auth-subtitle {
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    
    .auth-form-container {
      width: 100%;
      max-width: 450px;
    }
  }

  /* Decorative elements */
  .auth-decoration {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(13, 110, 253, 0.1) 0%, transparent 70%);
    z-index: 0;
  }

  .decoration-right {
    top: -50px;
    right: -50px;
  }

  .decoration-left {
    bottom: -50px;
    left: -50px;
  }
</style>

<div class="auth-section" [style]="{'--primary-color': color}">
  <div class="auth-decoration decoration-right"></div>
  <div class="auth-decoration decoration-left"></div>
  
  <div class="auth-container">
    <div class="auth-content">
      <div class="auth-text">
        <h1 class="auth-title">{{title}}</h1>
        <p class="auth-subtitle">{{subtitle}}</p>
      </div>
      
      <div class="auth-form-container">
        <form class="auth-form">
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput" class="form-label">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword" class="form-label">Password</label>
          </div>
          
          <button class="auth-submit-btn" 
                  [style.background-color]="color" 
                  type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
