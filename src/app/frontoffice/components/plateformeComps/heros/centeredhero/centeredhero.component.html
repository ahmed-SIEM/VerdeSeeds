
<style>
    

      .centeredheroimg{
          width: 72px !important;
          height: 57px !important;
      }

      .centeredheroimg:hover:after{
          transform: scale(1.2);
          transition: all 0.3s ease-in-out;
      }
      
      .centeredherotitle{
          font-size: 2.5rem !important;
           font-weight: 700 !important;
      }

      .centeredherotitlesubtitle{
          font-size: 1.5rem !important;
          font-weight: 100 !important;
      }
      

</style>

<section class="newsletter-area section-padding-100 bg-img bg-overlay jarallax" style="background-image: 
url(http://localhost:8081/api/firebase/{{imageUrl}});"
style="background-size: cover; background-position: center;">


<div class="px-4 py-5 my-5 text-center   centeredhero" >
    <h1 class="display-5 fw-bold centeredherotitle" 
      [style.color]="color"
      >{{title}}</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4 color centeredherotitlesubtitle" style="color:white">
        {{subtitle}}
      </p>
    </div>
  </div>

</section>
