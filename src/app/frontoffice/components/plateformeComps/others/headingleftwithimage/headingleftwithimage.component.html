<div class="container marketing">
  <div class="row featurette mb-5">
    <div class="col-md-7">
      <h2 class="featurette-heading" [style.color]="color">{{title}} </h2>
      <p class="lead">{{subtitle}}</p>
    </div>
    <div class="col-md-5">
      <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" src="http://localhost:8081/api/firebase/{{imageUrl}}" alt=""
        width="500" height="500" preserveAspectRatio="xMidYMid slice" focusable="false">
    </div>
  </div>

</div>
