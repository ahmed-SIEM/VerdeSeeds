<style>
  .feature-showcase {
    padding: 6rem 1rem;
    position: relative;
    overflow: hidden;
  }

  .feature-container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .feature-wrapper {
    display: flex;
    align-items: center;
    gap: 5rem;
  }

  .feature-media {
    flex: 1;
    position: relative;
    min-height: 400px;
  }

  .feature-image {
    width: 100%;
    height: auto;
    border-radius: 16px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    transform: perspective(1000px) rotateY(-5deg);
    transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
  }

  .feature-media:hover .feature-image {
    transform: perspective(1000px) rotateY(0deg) scale(1.02);
    box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.2);
  }

  .feature-content {
    flex: 1;
    padding-left: 2rem;
  }

  .feature-title {
    font-size: clamp(2rem, 5vw, 3rem);
    font-weight: 700;
    line-height: 1.3;
    margin-bottom: 1.5rem;
    position: relative;
  }

  .feature-title::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 0;
    width: 60px;
    height: 4px;
    background: var(--feature-color);
    border-radius: 2px;
  }

  .feature-subtitle {
    font-size: 1.25rem;
    line-height: 1.7;
    color: #4a5568;
    margin-bottom: 2rem;
    position: relative;
  }

  /* Decorative elements */
  .feature-decoration {
    position: absolute;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle, var(--feature-color-light) 0%, transparent 70%);
    z-index: -1;
    opacity: 0.1;
  }

  .decoration-1 {
    top: -100px;
    left: -100px;
  }

  .decoration-2 {
    bottom: -50px;
    right: -50px;
  }

  @media (max-width: 992px) {
    .feature-wrapper {
      flex-direction: column-reverse;
      gap: 3rem;
    }
    
    .feature-content {
      padding-left: 0;
      text-align: center;
    }
    
    .feature-title::after {
      left: 50%;
      transform: translateX(-50%);
    }
    
    .feature-media {
      min-height: auto;
      width: 100%;
    }
  }
</style>

<section class="feature-showcase" [style]="{'--feature-color': color, '--feature-color-light': color + '30'}">
  <div class="feature-decoration decoration-1"></div>
  <div class="feature-decoration decoration-2"></div>
  
  <div class="feature-container">
    <div class="feature-wrapper">
      <div class="feature-media">
        <img 
          src="http://localhost:8081/api/firebase/{{imageUrl}}" 
          class="feature-image" 
          alt="Feature image"
          loading="lazy">
      </div>
      
      <div class="feature-content">
        <h2 class="feature-title" [style.color]="color">{{title}}</h2>
        <p class="feature-subtitle">{{subtitle}}</p>
      </div>
    </div>
  </div>
</section>
