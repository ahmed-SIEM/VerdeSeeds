<style>
  .about-section {
    padding: 6rem 1rem;
    background-color: #f8fafc;
    position: relative;
    overflow: hidden;
  }

  .about-container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .about-content {
    display: flex;
    align-items: center;
    gap: 4rem;
  }

  .about-text {
    flex: 1;
    position: relative;
    z-index: 1;
  }

  .section-subtitle {
    display: inline-block;
    font-size: 1rem;
    font-weight: 600;
    color: var(--accent-color);
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 1rem;
  }

  .section-title {
    font-size: clamp(2rem, 5vw, 3rem);
    font-weight: 700;
    line-height: 1.3;
    margin-bottom: 1.5rem;
    position: relative;
  }

  .section-title span {
    position: relative;
  }

  .section-title span::after {
    content: '';
    position: absolute;
    bottom: 5px;
    left: 0;
    width: 100%;
    height: 8px;
    background-color: color-mix(in srgb, var(--accent-color) 30%, transparent);
    z-index: -1;
    transform: skew(-15deg);
  }

  .about-description {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #4a5568;
    margin-bottom: 2rem;
  }

  .about-image-container {
    flex: 1;
    position: relative;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    transform: perspective(1000px);
  }

  .about-image {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.5s ease;
  }

  .about-image-container:hover .about-image {
    transform: scale(1.05);
  }

  .about-image-container::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
    z-index: 1;
  }

  /* Decorative elements */
  .about-decoration {
    position: absolute;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(66, 153, 225, 0.1) 0%, transparent 70%);
    z-index: 0;
  }

  .decoration-1 {
    top: -100px;
    left: -100px;
  }

  .decoration-2 {
    bottom: -50px;
    right: -50px;
  }

  @media (max-width: 992px) {
    .about-content {
      flex-direction: column;
      gap: 2rem;
    }
    
    .about-text {
      text-align: center;
    }
    
    .section-title span::after {
      left: 50%;
      transform: translateX(-50%) skew(-15deg);
      width: 80%;
    }
  }
</style>

<section class="about-section" [style]="{'--accent-color': color}">
  <div class="about-decoration decoration-1"></div>
  <div class="about-decoration decoration-2"></div>
  
  <div class="about-container">
    <div class="about-content">
      <div class="about-text">
        <p class="section-subtitle">About us</p>
        <h2 class="section-title">
          <span [style.color]="color">{{title1}}</span> {{title2}}
        </h2>
        <p class="about-description">{{description}}</p>
      </div>
      
      <div class="about-image-container">
        <img 
          src="http://localhost:8081/api/firebase/{{imageUrl}}" 
          class="about-image" 
          alt="About Us">
      </div>
    </div>
  </div>
</section>
