<style>
  .newsletter-section {
    padding: 6rem 1rem;
    position: relative;
    isolation: isolate;
    overflow: hidden;
  }

  .newsletter-section::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
    z-index: -1;
  }

  .newsletter-section::after {
    content: '';
    position: absolute;
    inset: 0;
    background: url(http://localhost:8081/api/firebase/{{Image}}) center/cover no-repeat;
    z-index: -2;
    transition: transform 8s ease-in-out;
  }

  .newsletter-section:hover::after {
    transform: scale(1.05);
  }

  .newsletter-container {
    max-width: 800px;
    margin: 0 auto;
    position: relative;
  }

  .newsletter-header {
    text-align: center;
    margin-bottom: 3rem;
    animation: fadeInUp 0.8s ease-out;
  }

  .newsletter-subtitle {
    display: inline-block;
    font-size: 1rem;
    font-weight: 600;
    color: rgba(255,255,255,0.8);
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 1rem;
  }

  .newsletter-title {
    font-size: clamp(2rem, 5vw, 3rem);
    font-weight: 700;
    line-height: 1.3;
    color: white;
    margin-bottom: 1.5rem;
    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
  }

  .newsletter-description {
    font-size: 1.25rem;
    color: rgba(255,255,255,0.9);
    line-height: 1.6;
    max-width: 600px;
    margin: 0 auto;
  }

  .newsletter-form {
    display: flex;
    gap: 1rem;
    max-width: 600px;
    margin: 0 auto;
    animation: fadeInUp 1s ease-out 0.2s both;
  }

  .newsletter-input {
    flex: 1;
    padding: 1rem 1.5rem;
    border: none;
    border-radius: 50px;
    font-size: 1rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
  }

  .newsletter-input:focus {
    outline: none;
    box-shadow: 0 0 0 3px color-mix(in srgb, var(--newsletter-color) 30%, transparent);
  }

  .newsletter-btn {
    padding: 1rem 2.5rem;
    border-radius: 50px;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    white-space: nowrap;
  }

  .newsletter-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px color-mix(in srgb, var(--newsletter-color) 30%, transparent);
  }

  .newsletter-btn:active {
    transform: translateY(0);
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 768px) {
    .newsletter-form {
      flex-direction: column;
      gap: 1rem;
    }
    
    .newsletter-btn {
      width: 100%;
    }
  }
</style>

<section class="newsletter-section" [style]="{'--newsletter-color': color}">
  <div class="newsletter-container">
    <div class="newsletter-header">
      <p class="newsletter-subtitle">{{titleA}}</p>
      <h2 class="newsletter-title">{{titleB}}</h2>
      <p class="newsletter-description">{{titleC}}</p>
    </div>
    
    <form class="newsletter-form">
      <input type="email" class="newsletter-input" placeholder="Enter your email" required>
      <button type="submit" class="newsletter-btn" [style.background-color]="color">Subscribe</button>
    </form>
  </div>
</section>
