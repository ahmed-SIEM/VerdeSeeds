<style>
  .team-section {
    padding: 5rem 1rem;
    background-color: #f8fafc;
  }

  .team-container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .team-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2.5rem;
  }

  .team-card {
    background: white;
    border-radius: 16px;
    padding: 2.5rem;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    height: 100%;
    border: 1px solid rgba(0, 0, 0, 0.03);
  }

  .team-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
  }

  .team-avatar {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid white;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    transition: all 0.4s ease;
    margin-bottom: 1.5rem;
  }

  .team-card:hover .team-avatar {
    transform: scale(1.05);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
  }

  .team-name {
    font-size: 1.5rem;
    font-weight: 700;
    color: #1e293b;
    margin-bottom: 1rem;
  }

  .team-bio {
    color: #64748b;
    line-height: 1.7;
    margin-bottom: 2rem;
    flex-grow: 1;
  }

  .team-btn {
    display: inline-flex;
    align-items: center;
    padding: 0.75rem 1.75rem;
    border-radius: 50px;
    font-weight: 600;
    transition: all 0.3s ease;
    background-color: var(--team-color);
    color: white;
    text-decoration: none;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }

  .team-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px color-mix(in srgb, var(--team-color) 30%, transparent);
    color: white;
  }

  .team-btn i {
    margin-left: 0.5rem;
    transition: transform 0.3s ease;
  }

  .team-btn:hover i {
    transform: translateX(3px);
  }

  @media (max-width: 768px) {
    .team-grid {
      grid-template-columns: 1fr;
    }
  }
</style>

<div class="team-section" [style]="{'--team-color': color}">
  <div class="team-container">
    <div class="team-grid">
      <!-- Card 1 -->
      <div class="team-card">
        <img 
          src="http://localhost:8081/api/firebase/{{Fimage}}" 
          class="team-avatar" 
          alt="{{Ftitle}}">
        <h3 class="team-name">{{Ftitle}}</h3>
        <p class="team-bio">{{Fdescription}}</p>
        <a href="#" class="team-btn">
          View details <i class="bi bi-arrow-right"></i>
        </a>
      </div>
      
      <!-- Card 2 -->
      <div class="team-card">
        <img 
          src="http://localhost:8081/api/firebase/{{Simage}}" 
          class="team-avatar" 
          alt="{{Stitle}}">
        <h3 class="team-name">{{Stitle}}</h3>
        <p class="team-bio">{{Sdescription}}</p>
        <a href="#" class="team-btn">
          View details <i class="bi bi-arrow-right"></i>
        </a>
      </div>
      
      <!-- Card 3 -->
      <div class="team-card">
        <img 
          src="http://localhost:8081/api/firebase/{{Timage}}" 
          class="team-avatar" 
          alt="{{Ttitle}}">
        <h3 class="team-name">{{Ttitle}}</h3>
        <p class="team-bio">{{Tdescription}}</p>
        <a href="#" class="team-btn">
          View details <i class="bi bi-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>
</div>
