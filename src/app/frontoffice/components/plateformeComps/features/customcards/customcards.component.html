<style>
  .cards-section {
    padding: 4rem 1rem;
    background-color: #f8fafc;
  }

  .section-header {
    text-align: center;
    margin-bottom: 3rem;
  }

  .section-title {
    font-size: 2.5rem;
    font-weight: 700;
    color: #1e293b;
    position: relative;
    display: inline-block;
    padding-bottom: 1rem;
  }

  .section-title:after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 4px;
    background: linear-gradient(90deg, #3b82f6, #8b5cf6);
    border-radius: 2px;
  }

  .cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
  }

  .card-item {
    position: relative;
    border-radius: 16px;
    overflow: hidden;
    height: 400px;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  }

  .card-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
  }

  .card-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    transition: transform 0.8s ease;
  }

  .card-item:hover .card-bg {
    transform: scale(1.05);
  }

  .card-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 2rem;
    background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
    color: white;
  }

  .card-title {
    font-size: 1.75rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    transform: translateY(20px);
    opacity: 0;
    transition: all 0.4s ease;
  }

  .card-item:hover .card-title {
    transform: translateY(0);
    opacity: 1;
  }

  .card-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease;
  }

  .card-item:hover .card-content {
    max-height: 100px;
  }

  @media (max-width: 768px) {
    .cards-grid {
      grid-template-columns: 1fr;
    }
    
    .section-title {
      font-size: 2rem;
    }
    
    .card-item {
      height: 300px;
    }
  }
</style>

<div class="cards-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">{{MainTitle}}</h2>
    </div>
    
    <div class="cards-grid">
      <!-- Card 1 -->
      <div class="card-item">
        <div class="card-bg" style="background-image: url(http://localhost:8081/api/firebase/{{Fimage}})"></div>
        <div class="card-overlay">
          <h3 class="card-title">{{Ftitle}}</h3>
          <div class="card-content">
            <!-- Optional content can be added here -->
          </div>
        </div>
      </div>
      
      <!-- Card 2 -->
      <div class="card-item">
        <div class="card-bg" style="background-image: url(http://localhost:8081/api/firebase/{{Simage}})"></div>
        <div class="card-overlay">
          <h3 class="card-title">{{Stitle}}</h3>
          <div class="card-content">
            <!-- Optional content can be added here -->
          </div>
        </div>
      </div>
      
      <!-- Card 3 -->
      <div class="card-item">
        <div class="card-bg" style="background-image: url(http://localhost:8081/api/firebase/{{Timage}})"></div>
        <div class="card-overlay">
          <h3 class="card-title">{{Ttitle}}</h3>
          <div class="card-content">
            <!-- Optional content can be added here -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
