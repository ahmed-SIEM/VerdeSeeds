<div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom">Columns with icons</h2>
    <div class="columns">
      <div *ngFor="let column of columns" class="column">
        <img [src]="column.icon" alt="Icon">
        <p>{{ column.text }}</p>
      </div>
    </div>
</div>
