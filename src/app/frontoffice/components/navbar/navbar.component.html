<header class="header-area">
  <!-- Top Header Area -->
  <div class="top-header-area">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="top-header-content d-flex align-items-center justify-content-between">
            <!-- Top Header Content -->
            <div class="top-header-meta">

              <p>Welcome to <span>Verdeseeds</span>, we hope you will enjoy our products and have good experience</p>
            </div>
            <!-- Top Header Content -->
            <div class="top-header-meta text-right">
              <a href="#" data-toggle="tooltip" data-placement="bottom" title="infodeercreative@gmail.com"><i
                  class="fa fa-envelope-o" aria-hidden="true"></i> <span>Email: verdeseeds25&#64;gmail.com</span></a>
              <a href="#" data-toggle="tooltip" data-placement="bottom" title="+1 234 122 122"><i class="fa fa-phone"
                  aria-hidden="true"></i> <span>Call Us: +216 28 153 435</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navbar Area -->
  <div class="famie-main-menu">
    <div class="classy-nav-container breakpoint-off">
      <div class="container">
        <!-- Menu -->
        <nav class="classy-navbar justify-content-between" id="famieNav">
          <!-- Nav Brand -->
          <div>

            <a routerLink="home" class="nav-brand" style="font-weight: bold;">
              <img width="150px" src="assets/frontoffice/logo.png" alt="Verdeseeds Logo" class="logo-image">

            </a>
          </div>
          <!-- Navbar Toggler -->
          <div class="classy-navbar-toggler">
            <span class="navbarToggler"><span></span><span></span><span></span></span>
          </div>
          <!-- Menu -->
          <div class="classy-menu">
            <!-- Close Button -->
            <div class="classycloseIcon">
              <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
            </div>
            <!-- Navbar Start -->
            <div class="classynav">
              <ul>
                <li><a routerLink="home">Home</a></li>
                <li><a style="color:green; text-decoration: underline;" routerLink="Platforme">Platforme</a></li>
                <li><a routerLink="about">About</a></li>

                <li><a routerLink="ourproduct">Our Product</a></li>
                <li><a routerLink="farmingpractice">Farming Practice</a></li>
                <li><a routerLink="contact">Contact</a></li>

              </ul>
              <!-- Search Icon -->
              <div id="user">
                <a [routerLink]="isLoggedIn() ? '/frontoffice/profile' : '/frontoffice/login'" class="nav-icon">
                  <i *ngIf="!isLoggedIn()" class="bi bi-box-arrow-in-right"></i>
                  <i *ngIf="isLoggedIn()" class="bi bi-person-circle"></i>
                </a>
                <button *ngIf="isLoggedIn()" (click)="signOut()" class="signout-btn">
                  <i class="bi bi-box-arrow-right"></i>
                  Sign Out
                </button>
              </div>

            </div>
          </div>
        </nav>


      </div>
    </div>
  </div>
</header>
